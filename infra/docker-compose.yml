version: '3.9'

services:

  frontend:
    build:
      context: ../tsenhub-frontend/
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - frontend_volume:/app/dist/

  db:
    image: postgres:15-alpine
    container_name: db
    restart: always
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"

  # web:
  #   build: ../
  #   container_name: web
  #   restart: unless-stopped
  #   volumes:
  #     - static_value:/app/static/dist/
  #     - media_value:/app/media/
  #   ports:
  #     - "8000:8000"
  #   depends_on:
  #     - db
  #   env_file:
  #     - ./.env


  nginx:
    image: nginx:1.22.1
    container_name: nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - frontend_volume:/usr/share/nginx/html/
      - ../static/:/var/html/static/
      - ../static/:/var/html/media/
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf


volumes:
  static_value:
  media_value:
  frontend_volume: